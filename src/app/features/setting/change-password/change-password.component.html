<!-- MAIN CONTENT -->
<div id="content">

  <!-- widget grid -->
  <sa-widgets-grid>

    <!-- row -->
    <div class="row">

      <!-- NEW WIDGET START -->
      <article class="col-sm-12 col-md-6 col-sm-offset-3">

        <!-- Widget ID (each widget will need unique ID)-->
        <div sa-widget [colorbutton]="false" [editbutton]="false"   [deletebutton]="false"    [togglebutton]="false">
          
          <header>
              <div class="text-center">
                <span class="widget-icon"> <i class="fa fa-database txt-color-green"></i> </span>
                <h2> &nbsp;Change Password</h2>
              </div>
          </header>

              <!-- widget div-->
              <div>

                <!-- widget content -->
                <div class="widget-body">

                  <form name="changePasswordForm" #compForm="ngForm" (ngSubmit)="OnSubmit()" ngNativeValidate>
                      
                      <div class="row">
                          <div class="col-sm-12">
                              <div class="form-group">
                                  <label>Current Password</label>
                                    <label class="input">
                                      <input type="{{inputTypeOne}}" name="password"
                                          class="form-control" 
                                          placeholder="Enter Current Password" 
                                          [(ngModel)]="changePassword.currPass" name="currPass" 
                                          minlength="6"
                                          maxlength="20"
                                          required/>
                                          <span class="showPass glyphicon {{classNameOne}} form-control-supportsystem " (click)="HideShowPasswordOne()"></span>
                                      </label>
                                  <!-- <button (click)="password()">Show</button> -->
                              </div>
                          </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>New Password</label>
                                <label class="input">
                                    <input type="{{inputTypeTwo}}" name="password"
                                            class="form-control" 
                                            placeholder="Enter Current Password" 
                                            [(ngModel)]="changePassword.newPass" name="newPass" 
                                            minlength="6"
                                            maxlength="20"
                                            required/>
                                            <span class="showPass glyphicon {{classNameTwo}} form-control-supportsystem " (click)="HideShowPasswordTwo()"></span>
                                </label>
                            </div>




                            <!-- <div class="form-group">
                                <label>New Password</label>
                                <input  type="password" name="password"
                                        class="form-control" 
                                        placeholder="Enter New Password"
                                        [(ngModel)]="changePassword.newPass" name="newPass"
                                        minlength="6"
                                        maxlength="15"
                                        required/>
                            </div> -->
                            
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Retype Password</label>
                                  <label class="input">
                                    <input type="{{inputTypeThree}}" name="password"
                                        class="form-control" 
                                        placeholder="Enter Current Password" 
                                        [(ngModel)]="changePassword.retypePass" name="retypePass" 
                                        minlength="6"
                                        maxlength="15"
                                        required/>
                                        <span class="showPass glyphicon {{classNameThree}} form-control-supportsystem " (click)="HideShowPasswordThree()"></span>
                                    </label>
                            </div>
                        </div>
                      </div>



                      <!-- <div class="row">
                          <div class="col-sm-12">
                              <div class="form-group">
                                  <label>Retype Password</label>
                                  <input  type="password" name="password"
                                          class="form-control" 
                                          placeholder="Enter Retype Password"
                                          [(ngModel)]="changePassword.retypePass" name="retypePass" 
                                          minlength="6"
                                          maxlength="15"  
                                          required/>
                              </div>
                          </div>
                        </div> -->
                    
                      <hr class="hr_basic" />
                      <div class="row ">
                          <div class="col-sm-12 ">
                              <!-- <a class="btn btn-default pull-right" routerLink="/master/designation_list">
                                  <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                              </a> -->
                              <button class="pull-right btn btn-primary" *ngIf="!loadershow"  type="submit">
                                <i class="fa fa-lg fa-floppy-o"></i> &nbsp;Change Password
                              </button>
                              <button type="button" name="" class="pull-right btn btn-primary" *ngIf="loadershow">
                                  <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                              </button>
                          </div>
                      </div>

                  </form>
                                                      
                </div>
                <!-- end widget content -->

              </div>
              <!-- end widget div -->

        </div>
        <!-- end widget -->

      </article>
      <!-- WIDGET END -->

    </div>
    <!-- end row -->

  </sa-widgets-grid>
  <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
